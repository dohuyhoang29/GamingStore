<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.1/css/fontawesome.min.css}">
    <script th:src="@{/webjars/font-awesome/5.15.2/js/all.js}"></script>
    <title>Gaming Store</title>
</head>
<body>
    <div class="container-fluid">
        <div class="text-center"><h1>Register</h1></div>
        <div th:if="${message}" class="alert alert-danger text-center">[[${message}]]</div>
        <form th:action="@{/register}" method="post" th:object="${account}"
              style="max-width: 500px; margin: 0 auto">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Submit</button>
                <button type="button" class="btn btn-secondary m-2" onclick="goBack()">Cancel</button>
            </div>
        </form>
    </div>
<script>
    function goBack() {
        window.location="/"
    }
</script>
</body>
</html>
