<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gaming Store</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" th:href="@{/vendors/jvectormap/jquery-jvectormap.css}">
  <link rel="stylesheet" th:href="@{/vendors/flag-icon-css/css/flag-icon.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/owl-carousel-2/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/owl-carousel-2/owl.theme.default.min.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- End layout styles -->
  <style>

  </style>
</head>
<body>
<div class="container-scroller">
  <!-- partial:partials/_sidebar.html -->
  <div th:include="partials/_sidebar.html"></div>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_navbar.html -->
    <div th:include="partials/_navbar"></div>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title">Account Management</h3>
        </div>
        <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <a class="card-title" th:href="@{/admin/account/insert}">
                  <button type="button" class="btn btn-outline-primary"> + Add Account</button>
                </a>
                  <table class="table">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Status</th>
                      <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="account : ${listAccounts}">
                      <tr>
                        <td>[[${account.accountID}]]</td>
                        <td>[[${account.email}]]</td>
                        <td>[[${account.roles}]]</td>
                        <td>[[${account.status}]]</td>
                        <td class="text-center">
                          <div class="btn-group">
                            <a th:href="@{/admin/account/edit/{accountID}(accountID=${account.accountID})}">
                              <button type="button" class="btn btn-outline-primary mr-2">Edit</button>
                            </a>
                            <button type="button" class="btn btn-outline-warning dropdown-toggle mr-2" data-toggle="dropdown">Change Status</button>
                            <div class="dropdown-menu">
                              <a th:href="@{/admin/account_management/lock/{id}(id=${account.accountID})}" class="dropdown-item">Lock</a>
                              <a th:href="@{/admin/account_management/unlock/{id}(id=${account.accountID})}" class="dropdown-item">Un-Lock</a>
                            </div>
                            <a th:href="@{/admin/account/delete/{accountID}(accountID=${account.accountID})}">
                              <button type="button" class="btn btn-outline-danger mr-2">Delete</button>
                            </a>
                          </div>
                        </td>
                      </tr>
                    </th:block>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- plugins:js -->
<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendors/progressbar.js/progressbar.min.js}"></script>
<script th:src="@{/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
<script th:src="@{/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/hoverable-collapse.js}"></script>
<script th:src="@{/js/misc.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script th:src="@{/js/dashboard.js}"></script>
<!-- End custom js for this page -->
</body>
</html>
