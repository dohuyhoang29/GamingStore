<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gaming Store</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <link rel="stylesheet" th:href="@{scss/components/_checkbox-radio.scss}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" th:href="@{/vendors/jvectormap/jquery-jvectormap.css}">
  <link rel="stylesheet" th:href="@{/vendors/flag-icon-css/css/flag-icon.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/owl-carousel-2/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/owl-carousel-2/owl.theme.default.min.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- End layout styles -->
</head>
<body>
<div class="container-scroller">
  <!-- partial:../../partials/_sidebar.html -->
  <div th:include="partials/_sidebar.html"></div>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:../../partials/_navbar.html -->
    <div th:include="partials/_navbar"></div>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 th:if="${account.accountID == null}" class="page-title"> Insert Account </h3>
          <h3 th:unless="${account.accountID == null}" class="page-title"> Edit Account </h3>
        </div>
        <div class="row">
          <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <form class="forms-sample" method="post" th:object="${account}"
                      th:action="@{/admin/account/save}">
                  <input type="hidden" th:field="*{accountID}">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}"
                           placeholder="Email">
                    <p class="error-message" th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}">Brand Name Error</p>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                           placeholder="Password">
                    <p class="error-message" th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}">Brand Name Error</p>
                  </div>
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                           placeholder="First Name">
                    <p class="error-message" th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}">Brand Name Error</p>
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                           placeholder="Last Name">
                    <p class="error-message" th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}">Brand Name Error</p>
                  </div>
                  <div class="form-group">
                    <label>Roles</label>
                    <th:block th:each="role : ${listRoles}">
                      <div class="form-check">
                        <input type="checkbox" id="role" th:field="*{roles}"
                               th:value="${role.roleID}" th:utext="${role.roleName}"
                               class="form-check-input"><i class="input-helper"></i>
                      </div>
                    </th:block>
                  </div>
                  <button type="submit" class="btn btn-primary mr-2">Submit</button>
                  <a th:href="@{/admin/account/show_account}">
                    <button type="button" class="btn btn-dark">Cancel</button>
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:../../partials/_footer.html -->
      <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
          <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© bootstrapdash.com 2020</span>
          <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a
              href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap admin templates</a> from Bootstrapdash.com</span>
        </div>
      </footer>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- plugins:js -->
<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendors/progressbar.js/progressbar.min.js}"></script>
<script th:src="@{/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
<script th:src="@{/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/hoverable-collapse.js}"></script>
<script th:src="@{/js/misc.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script th:src="@{/js/dashboard.js}"></script>
<!-- End custom js for this page -->
</body>
</html>
